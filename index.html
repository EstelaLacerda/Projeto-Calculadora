<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculadora">
        <input type="text" class="tela-calculadora" value="" disabled />
        <div class="teclas-calculadora">
            <button type="button" class="operador" value="+">+</button>
            <button type="button" class="operador" value="-">-</button>
            <button type="button" class="operador" value="×">×</button>
            <button type="button" class="operador" value="÷">÷</button>

            <button type="button" class="numerico" value="7">7</button>
            <button type="button" class="numerico" value="8">8</button>
            <button type="button" class="numerico" value="9">9</button>

            <button type="button" class="numerico" value="4">4</button>
            <button type="button" class="numerico" value="5">5</button>
            <button type="button" class="numerico" value="6">6</button>

            <button type="button" class="numerico" value="1">1</button>
            <button type="button" class="numerico" value="2">2</button>
            <button type="button" class="numerico" value="3">3</button>

            <button type="button" class="numerico" value="0">0</button>
            <button type="button" class="decimal" value=".">.</button>
            <button type="button" class="limpar-tudo" value="limpar-tudo">LIMPAR</button>

            <button type="button" class="igual operador" value="=">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
